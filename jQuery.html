<html>
    <head>
        <link rel="stylesheet" type="text/css" href="jqueryCSS.css">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <title>hw3</title>
            <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
            <script type="text/javascript" language="javascript">
                $(document).ready(function($) {
                    $('.close-window .close').click(function(){
                        $('.body-color').fadeOut(100);
                        $('.hide-body').slideUp(200);
                    })
                    $('#createFirstTable').click(function(){
                        var rows=$("#rows").val();
                        var cols=$("#cols").val();
                        $("#d1").empty();
                        var table=$("<table id=\"FirstTable\">");
                        table.appendTo($("#d1"));
                        for(var i=0;i<rows;i++){
                              var tr=$("<tr></tr>");
                              tr.appendTo(table);
                        for(var j=0;j<cols;j++){
                              var td=$("<td><input class=\"cell1\" type=\"text\"></td>");
                              td.appendTo(tr);
                        }
                        }
                        $("#d1").append("</table><input id=\"firstbutton\" value=\"Create Table\" type=\"button\" onclick=\"addTab()\">");
                    })
                 })
                 function addTab(){
                        $('.body-color').fadeIn(100);
                        $('.hide-body').slideDown(200);
                        $("#SecondTable").remove();
                        var $tab=$("#FirstTable").clone();
                        $tab.attr("id","SecondTable");
                        $("#d2").append($tab);
                 }
            </script>
        </head>
    <body>
        How many rows would you like?<select id="rows">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
        </select>
        <br/>
        How many cols would you like?<select id="cols">
            <option value="1">one</option>
            <option value="2">two</option>
            <option value="3">three</option>
            <option value="4">four</option>
            <option value="5">five</option>
        </select>
        <br/>
        <input id="createFirstTable" type="button" value="Create">
        <div id="d1"></div>
        <div class="hide-body">
            <div class="close-window">
                <a href="javascript:;" title="close" class="close">Ã—</a>
                <h1>Result</h1>
            </div>
            <div id="d2"></div>
        </div>
        <div class="body-color"></div>
    </body>
</html>
